<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Register</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

	<style>
body {
	background-image:url("{{ url_for('static', filename='img/loginbg.jpeg') }}") ;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	padding-left: 300px;
	padding-right: 300px;
}
</style>

	<section class="ftco-section">
		<div class="container animated slideInLeft">
			<div class="row">
				<div class="col-md-6 text-center mb-5"></div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex"></div>
				</div>
				<div class="login-wrap p-4 p-md-5">
					<div class="d-flex">
						<div class="w-100">
							<h2 class="m-0 text-primary">
								<i class="fa fa-heartbeat me-3"></i>Huduu | هدوء
							</h2>
							<br>
							<h3 class="mb-4">Register</h3>
						</div>
					</div>
					<form class="signin-form" method = "POST">
						<center>
							<label class="checkbox-wrap checkbox-primary mb-0">Student
								<input type="checkbox" name="Student"> <span class="checkmark"></span>
							</label> <label class="checkbox-wrap checkbox-primary mb-0">
								&emsp; &emsp; Counsellor <input type="checkbox" name="Counsellor"> <span
								class="checkmark"></span>
							</label>
						</center>
						<div class="form-group mb-3">
							<label class="label" for="name">Username</label> <input
								type="text" class="form-control" placeholder="Username"
								name="username" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="password">Password</label> <input
								type="password" class="form-control" placeholder="Password"
								name="password" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Name</label> <input type="text"
								class="form-control" placeholder="Name" name="name" required>
						</div>

						<div class="form-group mb-3">
							<label class="label" for="aus_id">AUS ID</label> <input
								type="text" class="form-control" placeholder="AUS ID"
								name="aus_id" required>
						</div>

						<div class="form-group mb-3">
							<label class="label" for="email">Email</label> <input type="text"
								class="form-control" placeholder="Email" name="email" required>
						</div>

						<div class="form-group mb-3">
							<label class="label" for="phone">Phone</label> <input type="text"
								class="form-control" placeholder="Phone" name="phone" required>
						</div>

						<div class="form-group mb-3">
							<center>
								<button href="" type = "submit" class="btn btn-primary py-md-3 px-md-5">Register</button>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
